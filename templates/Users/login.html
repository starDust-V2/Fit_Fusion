{% extends "Users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container content-section border border-primary-subtle mt-10">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-outline-info" type="submit">Login</button>
    </form>
    <div>
        <small>
            Need An Account? <a href="{% url 'register' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
